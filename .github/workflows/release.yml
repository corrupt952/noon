name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: nooon-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: nooon-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: nooon-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: nooon-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          bun build --compile src/index.ts \
            --outfile ${{ matrix.artifact }} \
            --target ${{ matrix.target }} \
            --define "PKG_VERSION='$(jq -r .version package.json)'"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/nooon-linux-x64/nooon-linux-x64
            artifacts/nooon-linux-arm64/nooon-linux-arm64
            artifacts/nooon-darwin-x64/nooon-darwin-x64
            artifacts/nooon-darwin-arm64/nooon-darwin-arm64
